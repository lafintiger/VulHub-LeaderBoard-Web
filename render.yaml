services:
  # API Service
  - type: web
    name: vulhub-api
    runtime: node
    region: oregon
    plan: free
    rootDir: apps/api
    buildCommand: npm install -g pnpm@8.10.0 && cd ../.. && pnpm install && pnpm build:api
    startCommand: pnpm start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_REFRESH_SECRET
        sync: false
      - key: CORS_ORIGIN
        sync: false

